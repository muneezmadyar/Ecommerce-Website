<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Detail Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
    background-color: #151E25;
    color: white;
}
.text-center-1 a{
    color: white !important;
}
.card-body{
    background-color: gray;
    border: none;
    outline: none;
}
</style>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-6">LUXSMELL London</h1>
        </header>
        <div class="row">
            <div class="col-lg-8">
                <!-- Contact Section -->
                <section class="mb-4">
                    <h4>Contact</h4>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email or Mobile Phone Number</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email or phone number">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="offers">
                        <label class="form-check-label" for="offers">Email me with news and offers</label>
                    </div>
                </section>

                <!-- Delivery Section -->
                <section class="mb-4">
                    <h4>Delivery</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="First name">
                        </div>
                        <div class="col-md-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Last name">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="col-md-6">
                            <label for="postal-code" class="form-label">Postal Code (optional)</label>
                            <input type="text" class="form-control" id="postal-code" placeholder="Postal code">
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone number">
                        </div>
                    </div>
                </section>

                <!-- Payment Section -->
                <section class="mb-4">
                    <h4>Payment</h4>
                    <img src="./Assets/card-detail.jpg" alt="">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="payment-method" id="bnpl">
                        <label class="form-check-label" for="bnpl">BaadMay | Buy Now, Pay Later</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="payment-method" id="credit-card">
                        <label class="form-check-label" for="credit-card">Debit / Credit Card</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="payment-method" id="cod">
                        <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-method" id="bank-deposit">
                        <label class="form-check-label" for="bank-deposit">Bank Deposit</label>
                    </div>
                </section>

                <!-- Billing Address Section -->
                <section class="mb-4">
                    <h4>Billing Address</h4>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="billing-address" id="same-address" checked>
                        <label class="form-check-label" for="same-address">Same as shipping address</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="billing-address" id="different-address">
                        <label class="form-check-label" for="different-address">Use a different billing address</label>
                    </div>
                </section>
            </div>

            <div class="col-lg-4">
                <!-- Order Summary -->
                <div class="container mt-5">
                    <h1 class="text-center mb-4">Cart Details</h1>
            
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Item: <span id="productName">JOUR</span></h5>
                            <img id="product-image" src="" alt="Product" class="product-image mb-3">
                            <p class="card-text">Price: Rs <span id="productPrice">7,500</span></p>
                            <p class="card-text">Shipping: Free</p>
                            <p id="discount-message" class="text-white d-none">Discount Applied: 20%</p>
                            <h4 id="total" class="card-text"></h4>
                        
                            <div id="discount-input" class="d-none mt-3">
                                <input type="text" id="discount-code" class="form-control" placeholder="Enter Discount Code">
                                <button id="apply-code" class="btn btn-success w-100 mt-2">Apply</button>
                            </div>
                        
                            <button id="show-discount-input" class="btn btn-primary w-100 mt-3">Apply Discount Code</button>
                        </div>
                        
                    </div>
                </div>
            </div>

          

        </div>
        <div class="fetti">
        <footer class="mt-5 text-center-1">
            <a href="#" class="text-muted me-3">Refund Policy</a>
            <a href="#" class="text-muted me-3">Shipping Policy</a>
            <a href="#" class="text-muted">Privacy Policy</a>
        </footer>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
   

   window.onload = function() {
    // Retrieve product details from localStorage
    const productName = localStorage.getItem('productName');
    const productImage = localStorage.getItem('productImage');
    const productPrice = localStorage.getItem('productPrice');

    // Ensure productPrice is a valid number
    let originalTotal = parseFloat(productPrice.replace('$', ''));

    // Log to check initial value
    console.log(originalTotal);

    // Populate the card with product details
    document.querySelector('.card-title').innerText = `Item: ${productName}`;
    document.querySelector('.card-text').innerText = `Price: ${productPrice}`;
    const productImageElement = document.querySelector('#product-image');
    productImageElement.src = productImage;

    // Set the image width to 80px
    productImageElement.style.width = '80px';

    // Discount elements
    const showDiscountInputButton = document.getElementById('show-discount-input');
    const discountInput = document.getElementById('discount-input');
    const discountCodeInput = document.getElementById('discount-code');
    const applyCodeButton = document.getElementById('apply-code');
    const discountMessage = document.getElementById('discount-message');
    const totalElement = document.getElementById('total');

    // Event listener for showing discount input
    showDiscountInputButton.addEventListener('click', () => {
        showDiscountInputButton.classList.add('d-none');
        discountInput.classList.remove('d-none');
    });

    // Event listener for applying the discount code
    applyCodeButton.addEventListener('click', () => {
        const discountCode = discountCodeInput.value.trim();

        // Check if the discount code is valid
        if (discountCode === 'muneez') {
            const discountedTotal = originalTotal * 0.8; // 20% discount

            // Log to check the discounted total
            console.log(discountedTotal);

            // Update the total with the discounted price
            totalElement.innerHTML = `Total: Rs ${discountedTotal.toFixed(2)}`;

            // Show discount message and hide discount input
            discountMessage.classList.remove('d-none');
            discountInput.classList.add('d-none');
        } else {
            alert('Invalid Discount Code');
        }
    });
};


    </script>
    </script>
</body>
</html>
