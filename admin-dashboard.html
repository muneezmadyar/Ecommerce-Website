        // Toggle Sidebar (only on small screens)

            document.getElementById("sidebarToggleBtn").addEventListener("click", function () {

            });

            });
        } else {

        }

            localStorage.removeItem('userLoggedIn'); // Log out the user

        });
    
        // Show content based on sidebar button clicks
        document.getElementById("homeBtn").addEventListener("click", function () {
            setActiveTab("homeContent");
        });

            setActiveTab("profileContent");
        });
    
        document.getElementById("contactBtn").addEventListener("click", function () {
            setActiveTab("contactContent");
        });
    
        function setActiveTab(contentId) {
            // Hide all content
            const allContents = document.querySelectorAll(".tab-content");
            allContents.forEach(function(content) {
                content.classList.remove("active");
            });
    
            // Show the selected content
            document.getElementById(contentId).classList.add("active");
        }
    
        // Set default active tab
        setActiveTab("homeContent");
    </script>

        <script>
            function saveProduct() {
                const imageInput = document.getElementById("productImage");
                const name = document.getElementById("productName").value;
                const price = document.getElementById("productPrice").value;
        
                if (!imageInput.files.length || name.trim() === "" || price.trim() === "") {
                    alert("Please fill all fields and select an image.");
                    return;
                }
        
                const reader = new FileReader();
                reader.onload = function (event) {
                    const imageUrl = event.target.result; // Convert image to Base64
        
                    // Create product object
                    const product = {
                        image: imageUrl,
                        name: name,
                        price: price
                    };
        
                    // Get existing products from localStorage
                    let products = JSON.parse(localStorage.getItem("products")) || [];
        
                    // Add new product to array
                    products.push(product);
        
                    // Save back to localStorage
                    localStorage.setItem("products", JSON.stringify(products));
        
                    alert("Product saved successfully!");
        
                    // Clear the input fields after product is saved
                    document.getElementById("productImage").value = ""; // Clear image input
                    document.getElementById("productName").value = ""; // Clear product name
                    document.getElementById("productPrice").value = ""; // Clear product price
                };
        
                reader.readAsDataURL(imageInput.files[0]); // Convert image to Base64
            }
        </script>

        <script>
            window.onload = function() {
                // ✅ Get products from localStorage (same key used in cart)
                const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
                const tableBody = document.getElementById('productTable').getElementsByTagName('tbody')[0];
                const noDataMessage = document.getElementById('noDataMessage');
                const totalSection = document.getElementById('totalSection');
                const totalPriceElement = document.getElementById('totalPrice');
    
                let totalPrice = 0;
    
                // Check if cart is empty
                if (cartItems.length === 0) {
                    noDataMessage.style.display = 'block';
                    return;
                }
    
                // Loop through cart items and populate table
                cartItems.forEach(item => {
                    const { name, image, price } = item;
    
                    // Ensure price is a valid number
                    const priceValue = parseFloat(price.replace('$', '').trim()) || 0;
                    totalPrice += priceValue;
    
                    // Create a new row for each item
                    const row = tableBody.insertRow();
    
                    // Insert cells into the row
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
    
                    // Set the content for each cell
                    cell1.innerHTML = `<img src="${image}" alt="${name}">`;
                    cell2.innerHTML = name;
                    cell3.innerHTML = price;
                });
    
                // Show total price section and update the total price
                totalSection.style.display = 'block';
                totalPriceElement.textContent = totalPrice.toFixed(2);
            };
        </script>
